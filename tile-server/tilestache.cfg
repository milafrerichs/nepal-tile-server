{
  "cache":
  {
    "name": "Redis",
    "host": "redis",
    "port": "6379"
  },
  "layers":
  {
    "osm":
    {
        "provider": {
          "name": "proxy",
          "url": "http://tile.openstreetmap.org/{Z}/{X}/{Y}.png"
        }
    },
    "vector-shapefile-lines":
    {
      "provider": {
        "name": "vector", "driver": "shapefile",
        "parameters": {"file": "data/sae_nlss_target_data.shp"}
      },
      "allowed origin":"*"
    },
    "landslide":
    {
      "provider": {
        "name": "vector", "driver": "GeoJSON",
        "parameters": {"file": "data/landslides.geojson"}
      },
      "allowed origin":"*"
    },
    "nasa":
    {
      "provider": {
        "name": "vector", "driver": "GeoJSON",
        "parameters": {"file": "data/nasa.geojson"}
      },
      "allowed origin":"*"
    },
    "media":
    {
      "provider": {
        "name": "vector", "driver": "GeoJSON",
        "parameters": {"file": "data/media.geojson"}
      },
      "allowed origin":"*"
    },
    "poverty":
    {
      "provider": {
        "name": "vector", "driver": "GeoJSON",
        "parameters": {"file": "data/poverty.geojson"}
      },
      "allowed origin":"*"
    }
  }
}
