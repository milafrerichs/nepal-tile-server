app:
  image: milafrerichs/nepal-tile-server
  restart: always
  command: newrelic-admin run-program gunicorn wsgi:application -b 0.0.0.0:8080 -w 3
  ports:
    - "8080"
  links:
    - redis:redis
    - memcache:memcache

redis:
  image: redis
  ports:
    - "6379"

haproxy:
  image: tutum/haproxy
  links:
    - app
  environment:
    - BACKEND_PORT=8080

nginx:
  build: ./nginx
  ports:
    - 80:80
  links:
    - haproxy

memcache:
  image: memcached
